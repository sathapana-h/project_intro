<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Gaming Gear</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="Product.html" >หมวดหมู่สินค้า</a>
                </li>
                <!-- Search Bar -->
                <li>
                    <form class="search-form" action="search.html" method="get">
                        <input type="text" name="q" placeholder="ค้นหาสินค้า...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </li>
                <li class="header-right">
                    <a href="cart.html" style="color: red"><i class="fas fa-shopping-cart"></i> ตะกร้าสินค้า</a>
                    <a href="#"><i class="fas fa-user"></i> เข้าสู่ระบบ</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="cart-container">
            <!-- ตรงนี้จะแสดงรายการสินค้าในตะกร้า -->
        </section>

        <section class="cart-summary">
            <h2>สรุปยอด</h2>
            <p>รวมทั้งหมด: <span id="total-price">฿0.00</span></p>
            <button class="checkout-btn">ชำระเงิน</button>
        </section>
    </main>

    <script>
        // ดึงข้อมูลสินค้าจาก localStorage
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        
        const cartContainer = document.querySelector('.cart-container');
        const totalPriceElement = document.getElementById('total-price');
        let totalPrice = 0;

        // Function to update the total price
        const updateTotalPrice = () => {
            totalPrice = 0;
            cartItems.forEach(item => {
                totalPrice += item.price * item.quantity;
            });
            totalPriceElement.innerText = `฿${totalPrice.toFixed(2)}`;
        };

        // Function to render cart items
        const renderCartItems = () => {
            cartContainer.innerHTML = ''; // Clear previous items
            cartItems.forEach((item, index) => {
                const itemElement = `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" style="width: 100px;">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>ราคา: ฿${item.price.toFixed(2)}</p>
                            <div class="quantity-control">
                                <button class="decrease-btn" data-index="${index}">-</button>
                                <input type="number" value="${item.quantity}" data-index="${index}" min="1" class="quantity-input" style="width: 40px;">
                                <button class="increase-btn" data-index="${index}">+</button>
                            </div>
                        </div>
                    </div>
                `;
                cartContainer.innerHTML += itemElement;
            });
            updateTotalPrice();
        };

        // Increase item quantity
        const increaseQuantity = (index) => {
            cartItems[index].quantity += 1;
            renderCartItems();
        };

        // Decrease item quantity
        const decreaseQuantity = (index) => {
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity -= 1;
                renderCartItems();
            }
        };

        // Event listener for button clicks
        cartContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('increase-btn')) {
                const index = event.target.getAttribute('data-index');
                increaseQuantity(index);
            } else if (event.target.classList.contains('decrease-btn')) {
                const index = event.target.getAttribute('data-index');
                decreaseQuantity(index);
            }
        });

        // Event listener for checkout button
        document.querySelector('.checkout-btn').addEventListener('click', () => {
            window.location.href = 'checkout.html'; // Redirect to checkout.html
        });

        // Render items on page load
        renderCartItems();
    </script>
</body>
</html>
